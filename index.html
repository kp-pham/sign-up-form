<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="image-sidebar">
            <img src="images/sidebar-background.jpg" alt="Close-up of ferns in the Washington forest.">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Outline of viking head with horned helmet.">
                <div class="text">Odin</div>
            </div>
        </div>
        <div class="sign-up">
            <div class="call-to-action">
                <div class="notice">
                    This is not a real online service! You know you need something
                    like this in your life to you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </div>
                <div class="hook">
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="sign-up-form">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email">
            
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password" required>
                        <label for="confirm-password">Confirm Password</label>
                        <input for="password" id="confirm-password" name="confirmation" required>
                    </fieldset>
                    <button type="submit">Create account</button>
                </form>
            </div>
            <div class="login-redirect">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </body>
</html>
