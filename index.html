<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="image-sidebar">
            <img src="images/sidebar-background.jpg" alt="Close-up of ferns in the Washington forest.">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Outline of viking head with horned helmet.">
                <div class="text">Odin</div>
            </div>
            <div class="caption">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div class="sign-up">
            <div class="call-to-action">
                <div class="notice">
                    This is not a real online service! You know you need something
                    like this in your life to you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </div>
                <div class="hook">
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="sign-up-form">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="user-info">
                            <div class="field">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="field">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>

                        <div class="contact-info">
                            <div class="field">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="email">
                            </div>
                            <div class="field">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </div>

                        <div class="create-password">
                            <div class="field">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password" required>
                            </div>
                            <div class="field">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input for="password" id="confirm-password" name="confirmation" required>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </body>
</html>
